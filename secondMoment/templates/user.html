{% extends "base.html" %}
{% block title %} Add User {% endblock %}

{% block content %}
<style>
    #btnwrap{
        width: 100%;
        display: flex;
        justify-content: center;
    }
</style>
<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column">
                <br>
                <h3 class="is-size-3">Users</h3>
                <br>
                <a href="{{url_for('add_user_form')}}" class="btn btn-primary">Add</a>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>UserID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <!-- <th>Photo</th> -->
                            <th style="text-align: center;">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user[0]}}</td>
                            <td>{{user[1]}}</td>
                            <td>{{user[2]}}</td>
                            <td>{{user[3]}}</td>
                            <!-- <td>{{user[4]}}</td> -->
                            <td>
                                <div id="btnwrap">
                                    <a href="{{url_for('edit_user', id=user[0])}}"
                                    class="btn btn-success">Edit</a>
                                    <form action="{{url_for('delete_user')}}" method="POST" onSubmit="return confirm('Are you sure?');">
                                    <input type="hidden" name="id" value="{{user[0]}}">
                                    <button class="btn btn-danger">Delete</button>
                                </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
{% endblock %}
